<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <header class="app-header">
      <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix" class="app-header__image">
      <a class="app-header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="task-addition-section" class="task-addition">
        <label for="new-task" class="task-addition__label">Add Item</label>
        <div class="task-addition__row">
          <input id="new-task" class="task-addition__input" type="text">
          <button class="task-addition__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="tasks__heading">Todo</h3>
        <ul id="incomplete-tasks" class="tasks__list">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img src="./remove.svg" alt="" class="task__delete-icon">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__edit-button">Save</button>
            <button class="task__delete-button">
              <img src="./remove.svg" alt="" class="task__delete-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__heading">Completed</h3>
        <ul id="completed-tasks" class="tasks__list">
          <li class="task">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img src="./remove.svg" alt="" class="task__delete-icon">
            </button>
           </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
